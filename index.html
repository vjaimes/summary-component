<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section class="results">
        <span class="faded-text--2">Your Result</span>
        <div class="score">
          <span class="score-main">76</span>
          <span class="circle"></span>
          <span class="faded-text">of 100</span>
        </div>
        <h1>Great</h1>
        <span class="faded-text--2">
          You scored higher than 65% of the people who have taken these tests.
        </span>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="summary-info">
          <div class="left-align">
            <img src="assets/images/icon-reaction.svg" alt="lightning icon" />
            <span>Reaction </span>
          </div>
          <span>80 / 100</span>
        </div>
        <div class="summary-info">
          <div class="left-align">
            <img src="assets/images/icon-memory.svg" alt="lightning icon" />
            <span>Memory </span>
          </div>
          <span>92 / 100</span>
        </div>
        <div class="summary-info">
          <div class="left-align">
            <img src="assets/images/icon-verbal.svg" alt="lightning icon" />
            <span>Verbal </span>
          </div>
          <span>61 / 100</span>
        </div>
        <div class="summary-info">
          <div class="left-align">
            <img src="assets/images/icon-visual.svg" alt="lightning icon" />
            <span>Visual </span>
          </div>
          <span>72 / 100</span>
        </div>
        <a class="btn" href="#">Continue</a>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Valentin Jaimes</a>.
    </footer>
  </body>
</html>
